title: "著者の東ティモール留学経験談"
duration: "12日間"
main_activity: "子どもたちへの授業（フリースクール・小学校で45分授業を実施）"
program_overview:
  - 東ティモールの子どもたちの教育支援
  - 地方で暮らす人々との交流
  - 国際機関による支援活動の視察
  - 様々な角度から東ティモールの現状を学ぶ

schedule:

  - day: 1
    date: "9月27日（土）"
    location: "成田 → バリ（デンパサール）"
    activities:
      - 8:30: 成田空港第1ターミナル北ウイング集合・チェックイン
      - 11:00: 成田空港発
      - 17:25: デンパサール国際空港着
      - 18:45: ホテル到着
      - 19:00: 夕食
    notes: >
      インドネシアで1日トランジット滞在。
      誕生日（9月28日）をバーで祝ってもらい、歌手にハッピーバースデーを歌ってもらいドリンク無料。
      初日から楽しく充実した日だった。

  - day: 2
    date: "9月28日（日）"
    location: "デンパサール → ディリ（東ティモール）"
    activities:
      - 6:00: 朝食
      - 6:45: ホテルチェックアウト
      - 9:30: デンパサール発
      - 12:20: プレジデンテ・ニコラウ・ロバト空港着、入国手続き、SIMカード購入
      - 14:00: ティモールプラザ見学
      - 15:30: クリストレイ訪問（丘登り）
      - 17:00: ホテルチェックイン
      - 19:00: 夕食・交流会
    impressions: >
      滑走路に直接降りる形式で大統領気分。湿度が少なく快適。
      子どもたちが話しかけてくれて楽しい時間。丘の景色が最高だった。

  - day: 3
    date: "9月29日（月）"
    theme: "フリースクール活動"
    activities:
      - 7:30: 朝食
      - 9:00-10:30: 授業（バルーンアートで犬を制作）
      - 10:30-11:30: 昼食・休憩
      - 14:00-16:00: Chega博物館訪問
      - 17:00: フリータイム
      - 18:00: 夕食
    impressions: >
      初めての授業で緊張。子どもたちは6〜12歳でまとめるのが大変だったが、
      喜んでもらえて嬉しかった。博物館では占領の歴史を学び、平和の尊さを感じた。

  - day: 4
    date: "9月30日（火）"
    theme: "フリースクール & PWJ講演"
    activities:
      - 7:30: 朝食
      - 9:00-10:30: 授業
      - 10:30-11:30: 昼食
      - 14:00-16:00: ピースウィンズ・ジャパン講演（フェアトレードコーヒー事業）
      - 17:00: ホテル着
      - 18:00: 夕食
    impressions: >
      コーヒーのテイスティング体験。丁寧に作られたコーヒーの味の違いを実感。

  - day: 5
    date: "10月1日（水）"
    theme: "フリースクール最終日 & JICA講演"
    activities:
      - 7:30: 朝食
      - 9:00-10:30: 授業（ソーラン節披露）
      - 14:00-16:00: JICA講演（欠席）
      - 16:20: ホテル着
      - 18:00: 夕食
    notes: >
      授業で全力を出しすぎて熱中症に。JICA講演は休養のため欠席。

  - day: 6
    date: "10月2日（木）"
    theme: "SHARE活動（ベサヘ小学校）"
    activities:
      - 7:00: 朝食
      - 8:00-9:30: メティナロへ移動
      - 9:30-10:00: セレモニー・挨拶
      - 10:00-11:30: 授業（バルーンアート）
      - 12:30-14:30: フェンス修理
      - 15:30-18:00: 食事・寝床準備・水浴び
      - 18:00-20:45: 夕食 & 映画上映「LIFE GOES ON」
      - 22:30: 就寝
    impressions: >
      電波のない環境でスマホなし生活。現地の子どもたちの働きぶりに感心。
      子どもに告白されるハプニングも。テント泊で一夜を過ごした。

  - day: 7
    date: "10月3日（金）"
    theme: "SHARE & Jリーグサッカー交流"
    activities:
      - 7:00: 朝食
      - 9:30-11:45: サッカー教室・健康スクリーニング
      - 14:30-16:30: 交流食事会（Jリーグ / JICA / SHARE）
      - 17:00: ホテルフリータイム
      - 19:00: ホテル集合
    impressions: >
      元Jリーガーとサッカー交流。地元の子どもたちが大喜び。

  - day: 8
    date: "10月4日（土）"
    theme: "SHARE & JICA & Jリーグ & 元大統領補佐官訪問"
    activities:
      - 7:00: 朝食
      - 9:00-11:00: サッカー教室
      - 14:30-17:00: 元大統領補佐官ベラ氏宅訪問
      - 18:00: 夕食
    impressions: >
      ベラ氏の体験談から平和への情熱を感じ、深い感銘を受けた。

  - day: 9
    date: "10月5日（日）"
    theme: "フィールドワーク"
    activities:
      - 7:00: 朝食
      - 9:00-17:00: フィールドワーク
      - 17:00: ホテル集合
      - 夕食・振り返り
    impressions: >
      現地での活動を総括。チームで振り返りを行い達成感を共有。

  - day: 10
    date: "10月6日（月）"
    theme: "UNV・日本大使館・JICA見学"
    activities:
      - 7:00: 朝食
      - 8:30: UNV講演
      - 10:45: 日本大使館訪問
      - 14:00-16:00: JICA活動場見学
      - 18:00-20:00: 夕食・振り返り会
    impressions: >
      国際機関の活動を直接見て、国際協力の意義を再確認。

  - day: 11
    date: "10月7日（火）"
    theme: "帰国準備 & バリ観光"
    activities:
      - 7:00-8:00: 朝食
      - 10:00: ホテルチェックアウト
      - 13:20: ディリ発 → デンパサール着
      - 15:30: ムラスティビーチ観光
      - 18:00: ケチャックダンス鑑賞
      - 20:00: 夕食
      - 0:20: デンパサール国際空港発
    impressions: >
      美しい海と伝統舞踊を楽しみ、充実した締めくくりの日となった。

  - day: 12
    date: "10月8日（水）"
    theme: "帰国"
    activities:
      - 8:50: 成田空港着
      - 9:30: 解散
    impressions: >
      無事に帰国。学びと感動に満ちた12日間の旅が終わった。
